{% extends 'base.html' %}

{% block title %}Создание объявления{% endblock title %}

{% block content %}
<div class="container">
    <h1>Создание объявления</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {% for field in form %}
            <div class="mb-3">
                {{ field.label_tag }}<br>
                {{ field }}
                {{ field.errors }}
            </div>
        {% endfor %}

        <button type="submit" class="btn btn-primary">Сохранить</button>
    </form>
    <br>
    <a href="{% url 'image_generator:advert_list' %}" class="btn btn-secondary">Назад к списку объявлений</a>
</div>
{% endblock content %}
