{% extends 'base.html' %}

{% block title %}Create Post{% endblock title %}

{% block content %}
<div class="post">
  <h1>Create New Post</h1>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
  </form>
</div>
{% endblock content %}
